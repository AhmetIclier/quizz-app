<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quizz App</title>
        <link rel="stylesheet" href="style.css" />
        <script src="main.js"></script>
        <!-- bootstrap files -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
    </head>
    <body onload="init()">
        <!-- As a heading -->
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Quiz App</span>
        </nav>

        <div class="my-container">
            <div class="card quizcard">
                <img class="card-img-top" src="./img/bg-card.jpg" alt="Card image cap"/>
                <div class="card-body">
                    <h5 class="card-title" id="question-text">Card title</h5>

                    <div class="card mb-2">
                        <div class="card-body" id="answer-1">
                            Antwort 1
                        </div>
                    </div>

                    <div class="card mb-2">
                        <div class="card-body" id="answer-2">
                            Antwort 2
                        </div>
                    </div>

                    <div class="card mb-2">
                        <div class="card-body" id="answer-3">
                            Antwort 3
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body" id="answer-4">
                            Antwort 4
                        </div>
                    </div>

                    <div class="question-footer mt-2">
                        <div><b>1</b> von <b id="question-amount"></b> Fragen</div>
                        <button type="button" class="btn btn-primary">NÃ¤chste Frage</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
